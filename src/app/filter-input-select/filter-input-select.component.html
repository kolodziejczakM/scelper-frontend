
<section class="scelper-filter-input-select-wrapper">
    <span>Filtruj: </span><input class="uk-input filter-field" type="text" [(ngModel)]="filterArgs[selectedFilter.category]" placeholder="Szukaj po tytule"/>
    <select class="uk-select" [(ngModel)]="selectedFilter" (change)="onFilterChange()">
        <option *ngFor="let option of selectOptions" [ngValue]="option"> 
            {{option.category}}
        </option>
    </select>    
</section>
