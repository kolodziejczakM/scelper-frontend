<aside class="feedback-tab-wrapper" (click)="expand($event)" [class.expanded]="expanded">

    <section class="always-visible">
        {{ visibleText }}
        <i class="fa fa-bug feedback-icon fa-2x" aria-hidden="true"></i>
    </section>
    
    <section class="expanded-part">
        <p>{{ hiddenText.question }}</p> 
        <p>{{ hiddenText.mail }}</p>
    </section>
    
</aside>
