
<section class="author-avatar-wrapper">

    <div class="basic-info">
        <div class="author-image" [style.background-image]="'url('+ imagePath +')'"></div>
        <div class="author-name">{{ name }}</div>
    </div>  
    
    <div class="author-description">
        {{ description }}
        
        <p>{{ email }}</p>
    </div>

</section>
