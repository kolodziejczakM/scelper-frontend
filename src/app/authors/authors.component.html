<section class="authors-wrapper">
    <section class="introduction">
       <p *ngFor="let text of introTexts">{{ text }}</p>
    </section>
    <ul class="authors-list">
        <li *ngFor="let author of authors">
            <sce-author-avatar [name]="author.name" [imagePath]="author.imagePath" [description]="author.description"></sce-author-avatar> 
        </li>
    </ul>
</section>
