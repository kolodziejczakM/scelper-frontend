
<section class="interviewer-wrapper">

    <section class="interviewer-head">
        <i (click)="goToPreviousQuestion()" class="control--previous fa fa-arrow-left fa-3x" aria-hidden="true"></i>
        <div class="current-question">
            <span>{{ currentInterviewerQuestion.questionText }}</span>
        </div>
        <i (click)="goToNextQuestion()" class="control--next fa fa-arrow-right fa-3x" aria-hidden="true"></i>
    </section>
    
    <section class="current-answer">
        <textarea class="uk-textarea" rows="5" placeholder="{{ answerPlaceholder }}"></textarea>
    </section>
    
    <!--<span *ngFor="let question of interviewerQuestions">{{ question.questionText }}</span>-->
</section>
